<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <div id="app">
    <div class="container-fluid">
    <h2>{{titulo}}</h2> <!--asi se pasa info de js a html {{}} -->
    <h2>{{message}}</h2> <!--asi se pasa info de js a html {{}} -->
    <ul>
        <li v-for="i of menu">{{i}}</li>
    </ul>
    <br>
    <h2>Crear Nuevo Producto</h2>
    <input type="text" v-model="nuevo" placeholder="Nombre"> <!--Asi se envia info 'v-model'-->
    <input type="text" v-model="valor" placeholder="Precio"> 
    <button @click="agregarProducto">Agregar</button>
    <br><br><br>
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) of productos" :key="index">
            <td>
              <input type="text" v-model="item.nombre" :readonly="!item.editable">
            </td>
            <td>
              <input type="number" v-model.number="item.precio" :readonly="!item.editable">
            </td>
            <td>
                <input type="number" v-model.number="item.stock" :readonly="!item.editable">
                <span v-if="item.stock === 0">Sin Unidades</span>
                <span v-else>Und</span>
            </td>
            <td>
              <button @click="toggleEdit(index)">{{ item.editable ? 'Terminar Edici√≥n' : 'Editar' }}</button>
              <button @click="eliminarProducto(index)">Eliminar</button>
            </td>
          </tr>        
          <tr>
            <td>Totales</td>
            <td>{{sumarPrecio}}</td>
            <td>{{sumarStock}}</td>
          </tr>
        </tbody>
      </table>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/m1.js"></script>
</body>
</html>
